<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>BMW 3 Series (2012–2015)</title>
  <link rel="stylesheet" href="../assets/style.css"/>
</head>
<body class="detail">
  <header class="topbar">
    <a class="back" href="../index.html">← Каталог</a>
    <div class="brand">BMW 3 Series (2012–2015)</div>
  </header>
  <main class="wrap">
    <section class="gallery">
      <div class="slider" id="slider">
        <div class="slide active"><img loading="lazy" src="https://cs.copart.com/v1/AUTH_svc.pdoc00001/ids-c-prod-lpp/0725/88e520e0c9104a54a6248d7a4b36d527_hrs.jpg" alt="Фото 1"/></div>
<div class="slide"><img loading="lazy" src="https://cs.copart.com/v1/AUTH_svc.pdoc00001/ids-c-prod-lpp/0725/5cfb5f97faae42e2ac2e09832469c437_hrs.jpg" alt="Фото 2"/></div>
<div class="slide"><img loading="lazy" src="https://cs.copart.com/v1/AUTH_svc.pdoc00001/ids-c-prod-lpp/0725/af2fc76eaf23422cbd33ee7ac0ea08a2_hrs.jpg" alt="Фото 3"/></div>
<div class="slide"><img loading="lazy" src="https://cs.copart.com/v1/AUTH_svc.pdoc00001/ids-c-prod-lpp/0725/88a5a9eaad5b4e02abd3316d9aa63c79_hrs.jpg" alt="Фото 4"/></div>
<div class="slide"><img loading="lazy" src="https://cs.copart.com/v1/AUTH_svc.pdoc00001/ids-c-prod-lpp/0725/75485ba7410040358ae2c13a62386b48_hrs.jpg" alt="Фото 5"/></div>
        <div class="nav">
          <button id="prev">‹</button>
          <button id="next">›</button>
        </div>
      </div>
      <div class="thumbs" id="thumbs"><img class="active" data-idx="0" loading="lazy" src="https://cs.copart.com/v1/AUTH_svc.pdoc00001/ids-c-prod-lpp/0725/88e520e0c9104a54a6248d7a4b36d527_hrs.jpg" alt="thumb 1"/>
<img data-idx="1" loading="lazy" src="https://cs.copart.com/v1/AUTH_svc.pdoc00001/ids-c-prod-lpp/0725/5cfb5f97faae42e2ac2e09832469c437_hrs.jpg" alt="thumb 2"/>
<img data-idx="2" loading="lazy" src="https://cs.copart.com/v1/AUTH_svc.pdoc00001/ids-c-prod-lpp/0725/af2fc76eaf23422cbd33ee7ac0ea08a2_hrs.jpg" alt="thumb 3"/>
<img data-idx="3" loading="lazy" src="https://cs.copart.com/v1/AUTH_svc.pdoc00001/ids-c-prod-lpp/0725/88a5a9eaad5b4e02abd3316d9aa63c79_hrs.jpg" alt="thumb 4"/>
<img data-idx="4" loading="lazy" src="https://cs.copart.com/v1/AUTH_svc.pdoc00001/ids-c-prod-lpp/0725/75485ba7410040358ae2c13a62386b48_hrs.jpg" alt="thumb 5"/></div>
    </section>
    <section class="specs">
      <div class="pills"><span class="pill">sedan</span><span class="pill">petrol</span><span class="pill">Бюджет: 10000-15000</span></div>
      <table class="table">
        <tr><th>Кузов</th><td>sedan</td></tr>
        <tr><th>Топливо</th><td>petrol</td></tr>
        <tr><th>Привод</th><td></td></tr>
        <tr><th>Регион</th><td></td></tr>
        <tr><th>Бюджет</th><td>10000-15000</td></tr>
      </table>
    </section>
  </main>
<script>
(function(){
  const slides=[...document.querySelectorAll('.slide')];
  const thumbs=[...document.querySelectorAll('.thumbs img')];
  let i=0;
  const show=(n)=>{i=(n+slides.length)%slides.length;slides.forEach((s,j)=>s.classList.toggle('active',j===i));thumbs.forEach((t,j)=>t.classList.toggle('active',j===i));};
  document.getElementById('prev').addEventListener('click',()=>show(i-1));
  document.getElementById('next').addEventListener('click',()=>show(i+1));
  thumbs.forEach(t=>t.addEventListener('click',()=>show(parseInt(t.dataset.idx,10))));
  show(0);
})();
</script>
</body>
</html>
