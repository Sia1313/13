<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Volkswagen ID.4</title>
  <link rel="stylesheet" href="../assets/style.css"/>
</head>
<body class="detail">
  <header class="topbar">
    <a class="back" href="../index.html">← Каталог</a>
    <div class="brand">Volkswagen ID.4</div>
  </header>
  <main class="wrap">
    <section class="gallery">
      <div class="slider" id="slider">
        <div class="slide active"><img loading="lazy" src="https://cs.copart.com/v1/AUTH_svc.pdoc00001/ids-c-prod-lpp/0725/3a28c8f8d81541d18e765237e5e70a91_hrs.jpg" alt="Фото 1"/></div>
<div class="slide"><img loading="lazy" src="https://cs.copart.com/v1/AUTH_svc.pdoc00001/ids-c-prod-lpp/0725/1cc0385b4db54960acee23f2e1ac4600_hrs.jpg" alt="Фото 2"/></div>
<div class="slide"><img loading="lazy" src="https://cs.copart.com/v1/AUTH_svc.pdoc00001/ids-c-prod-lpp/0725/2a46016c3d184a279f6c52876bf6d7c4_hrs.jpg" alt="Фото 3"/></div>
<div class="slide"><img loading="lazy" src="https://cs.copart.com/v1/AUTH_svc.pdoc00001/ids-c-prod-lpp/0725/762d894d89144f1fa0c49842e854c05d_hrs.jpg" alt="Фото 4"/></div>
        <div class="nav">
          <button id="prev">‹</button>
          <button id="next">›</button>
        </div>
      </div>
      <div class="thumbs" id="thumbs"><img class="active" data-idx="0" loading="lazy" src="https://cs.copart.com/v1/AUTH_svc.pdoc00001/ids-c-prod-lpp/0725/3a28c8f8d81541d18e765237e5e70a91_hrs.jpg" alt="thumb 1"/>
<img data-idx="1" loading="lazy" src="https://cs.copart.com/v1/AUTH_svc.pdoc00001/ids-c-prod-lpp/0725/1cc0385b4db54960acee23f2e1ac4600_hrs.jpg" alt="thumb 2"/>
<img data-idx="2" loading="lazy" src="https://cs.copart.com/v1/AUTH_svc.pdoc00001/ids-c-prod-lpp/0725/2a46016c3d184a279f6c52876bf6d7c4_hrs.jpg" alt="thumb 3"/>
<img data-idx="3" loading="lazy" src="https://cs.copart.com/v1/AUTH_svc.pdoc00001/ids-c-prod-lpp/0725/762d894d89144f1fa0c49842e854c05d_hrs.jpg" alt="thumb 4"/></div>
    </section>
    <section class="specs">
      <div class="pills"><span class="pill">hatchback</span><span class="pill">electro</span><span class="pill">Бюджет: 10000-15000</span></div>
      <table class="table">
        <tr><th>Кузов</th><td>hatchback</td></tr>
        <tr><th>Топливо</th><td>electro</td></tr>
        <tr><th>Привод</th><td></td></tr>
        <tr><th>Регион</th><td></td></tr>
        <tr><th>Бюджет</th><td>10000-15000</td></tr>
      </table>
    </section>
  </main>
<script>
(function(){
  const slides=[...document.querySelectorAll('.slide')];
  const thumbs=[...document.querySelectorAll('.thumbs img')];
  let i=0;
  const show=(n)=>{i=(n+slides.length)%slides.length;slides.forEach((s,j)=>s.classList.toggle('active',j===i));thumbs.forEach((t,j)=>t.classList.toggle('active',j===i));};
  document.getElementById('prev').addEventListener('click',()=>show(i-1));
  document.getElementById('next').addEventListener('click',()=>show(i+1));
  thumbs.forEach(t=>t.addEventListener('click',()=>show(parseInt(t.dataset.idx,10))));
  show(0);
})();
</script>
</body>
</html>
