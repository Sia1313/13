<!DOCTYPE html>
<html lang="ru">
<head>

</head>
<body class="detail">
  <header class="topbar">
    <a class="back" href="../index.html">← Каталог</a>
    <div class="brand">Audi Q5 (2020–2023)</div>
  </header>
  <main class="wrap">
    <section class="gallery">
      <div class="slider" id="slider">
        <div class="slide active"><img loading="lazy" src="https://cs.copart.com/v1/AUTH_svc.pdoc00001/ids-c-prod-lpp/0725/85a0d1ac2e444c4fb3a41d8b20e959aa_hrs.jpg" alt="Фото 1"/></div>
<div class="slide"><img loading="lazy" src="https://cs.copart.com/v1/AUTH_svc.pdoc00001/ids-c-prod-lpp/0725/7a0681063f994fddb7389c59bf4a0a1b_hrs.jpg" alt="Фото 2"/></div>
<div class="slide"><img loading="lazy" src="https://cs.copart.com/v1/AUTH_svc.pdoc00001/ids-c-prod-lpp/0725/e7347f67a0394eb98cd26c020c2977f8_hrs.jpg" alt="Фото 3"/></div>
<div class="slide"><img loading="lazy" src="https://cs.copart.com/v1/AUTH_svc.https://cs.copart.com/v1/AUTH_svc.pdoc00001/ids-c-prod-lpp/0725/422c64a5d5784ca3ba86e36286d45733_hrs.jpgpdoc00001/ids-c-prod-lpp/0725/61ef9c8d551e44178be9beb86cc3d6c1_hrs.jpg" alt="Фото 4"/></div>
        <div class="nav">
          <button id="prev">‹</button>
          <button id="next">›</button>
        </div>
      </div>
      <div class="thumbs" id="thumbs"><img class="active" data-idx="0" loading="lazy" src="https://cs.copart.com/v1/AUTH_svc.pdoc00001/ids-c-prod-lpp/0725/85a0d1ac2e444c4fb3a41d8b20e959aa_hrs.jpg" alt="thumb 1"/>
<img data-idx="1" loading="lazy" src="https://cs.copart.com/v1/AUTH_svc.pdoc00001/ids-c-prod-lpp/0725/7a0681063f994fddb7389c59bf4a0a1b_hrs.jpg" alt="thumb 2"/>
<img data-idx="2" loading="lazy" src="https://cs.copart.com/v1/AUTH_svc.pdoc00001/ids-c-prod-lpp/0725/e7347f67a0394eb98cd26c020c2977f8_hrs.jpg" alt="thumb 3"/>
<img data-idx="3" loading="lazy" src="https://cs.copart.com/v1/AUTH_svc.https://cs.copart.com/v1/AUTH_svc.pdoc00001/ids-c-prod-lpp/0725/422c64a5d5784ca3ba86e36286d45733_hrs.jpgpdoc00001/ids-c-prod-lpp/0725/61ef9c8d551e44178be9beb86cc3d6c1_hrs.jpg" alt="thumb 4"/></div>

    <section class="specs">
      <div class="pills"><span class="pill">sedan</span><span class="pill">petrol</span><span class="pill">Бюджет: 25000-30000</span></div>
      <table class="table">
        <tr><th>Кузов</th><td>sedan</td></tr>
        <tr><th>Топливо</th><td>petrol</td></tr>
        <tr><th>Привод</th><td></td></tr>
        <tr><th>Регион</th><td></td></tr>
        <tr><th>Бюджет</th><td>25000-30000</td></tr>
      </table>
    </section>
  </main>
<script>
(function(){
  const slides=[...document.querySelectorAll('.slide')];
  const thumbs=[...document.querySelectorAll('.thumbs img')];
  let i=0;
  const show=(n)=>{i=(n+slides.length)%slides.length;slides.forEach((s,j)=>s.classList.toggle('active',j===i));thumbs.forEach((t,j)=>t.classList.toggle('active',j===i));};
  document.getElementById('prev').addEventListener('click',()=>show(i-1));
  document.getElementById('next').addEventListener('click',()=>show(i+1));
  thumbs.forEach(t=>t.addEventListener('click',()=>show(parseInt(t.dataset.idx,10))));
  show(0);
})();
</script>
</body>
</html>
